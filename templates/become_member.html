<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成为会员</title>
    <style>
        /* 添加样式以美化页面 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .membership-plan {
            margin-bottom: 20px;
        }
        .membership-plan h2 {
            margin-bottom: 10px;
        }
        .membership-plan ul {
            list-style-type: none;
            padding: 0;
        }
        .membership-plan li {
            margin-bottom: 5px;
        }
        .join-button {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .join-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>成为会员</h1>

        <div class="membership-plan">
            <h2>基础会员</h2>
            <ul>
                <li>价格：每月 $10</li>
                <li>特权：
                    <ul>
                        <li>每月一次独家优惠</li>
                        <li>优先访问新产品和服务</li>
                    </ul>
                </li>
            </ul>
            <button class="join-button">加入基础会员</button>
        </div>

        <div class="membership-plan">
            <h2>高级会员</h2>
            <ul>
                <li>价格：每月 $20</li>
                <li>特权：
                    <ul>
                        <li>每周一次独家优惠</li>
                        <li>优先访问新产品和服务</li>
                        <li>定期奖励和礼品</li>
                    </ul>
                </li>
            </ul>
            <button class="join-button">加入高级会员</button>
        </div>

        <p>如果您有任何疑问或需要帮助，请联系我们的客户服务团队。</p>
    </div>
</body>
</html>
