<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>购物车</title>
    <style>
        /* 样式可以根据需求自行调整 */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>购物车</h2>
    <table>
        <tr>
            <th>商品名称</th>
            <th>价格</th>
            <th>数量</th>
            <th>操作</th>
        </tr>
        <!-- 这里可以使用后端模板语言或者JavaScript动态生成购物车内容 -->
        <tr>
            <td>商品1</td>
            <td>$10.00</td>
            <td>2</td>
            <td><button class="button">删除</button></td>
        </tr>
        <tr>
            <td>商品2</td>
            <td>$20.00</td>
            <td>1</td>
            <td><button class="button">删除</button></td>
        </tr>
        <!-- 更多商品行 -->
    </table>
    <p>总价：$30.00</p>
    <button class="button">结算</button>
    <button class="button" onclick="clearCart()">清空购物车</button>

    <script>
        function clearCart() {
            // 清空购物车的逻辑，可以根据实际情况编写
            alert("购物车已清空！");
        }
    </script>
</body>
</html>
