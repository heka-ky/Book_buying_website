<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书籍管理</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_products_style.css') }}">
</head>
<body>
    <h1>书籍管理</h1>

    <!-- 添加商品表单 -->
    <form action="/add_product" method="post" class="form-container">
        <h2>添加书籍</h2>
        <label for="pname">书籍名称：</label>
        <input type="text" id="pname" name="pname" required><br><br>
        <label for="new_price">书籍价格：</label>
        <input type="number" id="new_price" name="new_price" required><br><br>
        <label for="old_price">原价：</label>
        <input type="number" id="old_price" name="old_price" required><br><br>
        <button type="submit">添加书籍</button>
    </form>

    <hr>

    <!-- 删除商品表单 -->
    <form action="/delete_product" method="post" class="form-container">
        <h2>删除书籍</h2>
        <label for="product_id">书籍ID：</label>
        <input type="number" id="product_id" name="product_id" required><br><br>
        <button type="submit">删除书籍</button>
    </form>

    <hr>

    <!-- 查询商品表单 -->
    <form action="/search_product" method="get" class="form-container">
        <h2>查询商品</h2>
        <label for="search_query">搜索关键词：</label>
        <input type="text" id="search_query" name="search_query" required><br><br>
        <button type="submit">查询商品</button>
    </form>

    <hr>

    <!-- 商品列表 -->
    <h2>商品列表</h2>
    <ul class="product-list">
        {% for product in products %}
            <li>{{ product.id }} - {{ product.pname }} - {{ product.new_price }}元</li>
        {% endfor %}
    </ul>
</body>
</html>
